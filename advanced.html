<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Advanced Integration</title>
  </head>

  <body>
    <h1 style="text-align: center"><b>Advanced Integration</b></h1>
    <h4 style="text-align: center">by Miya Margalith</h4>
    <div style="width: 500px; height: 500px">
      <script src="https://static.vidazoo.com/basev/vptm.js"></script>
    </div>

    <script>
      let settings = {
        userId: "57b1cfb0f39a2d1100d8969c",
        playerId: "5b228165ded76a0004ad5a55",
        auto: false,
        player: {
          autoPlay: false,
        },
      };

      vdz.create(settings, function (err, player) {
        if (err) {
        }
        setTimeout(() => {
          player.start();
        }, 60000);

        player.init();
      });
      window.addEventListener("vidazooPlayerLoaded", function (e) {
        e.detail.player.on("paused", function () {
          console.log("Player Paused.");
        });
      });
    </script>
  </body>
</html>
